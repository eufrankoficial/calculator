<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@300&family=Roboto:wght@400;500;700&family=Source+Code+Pro:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="display"></div>
            </div>
            <div class="row">
                <div class="output"></div>
            </div>
            <div class="row">
                <div class="button orange clear">C</div>
                <div class="button orange"><i class="fa-solid fa-percent"></i></div>
                <div class="button orange operator">รท</div>
                <div class="button orange backspace">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
            </div>
            <div class="row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button orange operator">x</div>
            </div>
            <div class="row">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button orange operator">-</div>
            </div>
            <div class="row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button orange operator">+</div>
            </div>
            <div class="row">
                <div class="button number" id="zero">0</div>
                <div class="button dot">.</div>
                <div class="button borderRadius50 orangebg equal">=</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3162206904.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
